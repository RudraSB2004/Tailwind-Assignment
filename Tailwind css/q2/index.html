<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white rounded-md overflow-hidden shadow-md">
          <img
            src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?t=st=1713964647~exp=1713968247~hmac=793929bdc31db59516c5d38889465390848d0c4ff80294697ad774679234e03f&w=360"
            alt="Image 1"
            class="w-full hover:scale-105 transform transition-transform duration-300"
          />
        </div>
        <div class="bg-white rounded-md overflow-hidden shadow-md">
          <img
            src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?t=st=1713964647~exp=1713968247~hmac=793929bdc31db59516c5d38889465390848d0c4ff80294697ad774679234e03f&w=360"
            alt="Image 2"
            class="w-full hover:scale-105 transform transition-transform duration-300"
          />
        </div>
        <div class="bg-white rounded-md overflow-hidden shadow-md">
          <img
            src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?t=st=1713964647~exp=1713968247~hmac=793929bdc31db59516c5d38889465390848d0c4ff80294697ad774679234e03f&w=360"
            alt="Image 3"
            class="w-full hover:scale-105 transform transition-transform duration-300"
          />
        </div>
        <!-- Add more images as needed -->
      </div>
    </div>
  </body>
</html>
